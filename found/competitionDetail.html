<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>XXX活动，活动详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=0">
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="../static/js/jquery-3.1.1.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../static/css/common.css">
    <link rel="stylesheet" href="../static/css/found.css">
</head>
<body>
<header class="text-center">
    <img id="source" class="back-button" src="../static/img/target.png">
    <p class="header-head">活动信息</p>
</header>
<div class="container" id="head">
    <div class="col-xs-9" id="head-head"></div>
    <div class="col-xs-3" id="head-status">
        <img src="" id="head-status-icon">
    </div>
</div>
<div class="container" id="time-piece">
    <div class="col-xs-6">
        <img src="../static/img/found/time-piece-clock.jpg" id="time-clock">
        <span id="time-piece-time"></span>
    </div>
    <div class="col-xs-6" id="time-piece-piece">
        ￥<span></span>元
    </div>
</div>
<div class="container" id="address">
    <div class="col-xs-10" id="address-text">
        <strong>地点：<span></span></strong>
    </div>
    <div class="col-xs-2" id="address-navi">
        <a href=""><img src="../static/img/location_gray.png" id="address-navi-content-icon"></a>
    </div>
</div>
<div class="container" id="phone">
    <div class="col-xs-10" id="phone-text">
        <strong>电话：<span></span></strong>
    </div>
    <div class="col-xs-2" id="phone-navi">
        <a href=""><img src="../static/img/tel.png" id="phone-navi-content-icon"></a>
    </div>
</div>
<div class="container" id="signed-men">
    <div class="col-xs-12" style="margin-bottom: 2%">
        已经报名的球友
    </div>
    <div class="competitionDetail-apply-people">
    </div>
    <div class="col-xs-12" style="padding: 0">
        <div class="col-xs-6"></div>
        <div class="col-xs-6" id="signIn-status">
            报名情况<span id="apply-num"></span>/<span id="all-num"></span>
        </div>
    </div>
</div>
<div class="container" id="description">
    <div class="col-xs-12" id="desc-head">
        活动介绍
    </div>
    <div class="col-xs-12" id="desc-text"></div>
</div>
<div style="height: 60px"></div>

<div class=" btn-footer">
    <button class="text-center white col-xs-12" id="bm">
        活动报名
    </button>
</div>
<script>
    var atvDetail={
        "activityName":"杭州羽毛球俱乐部",
        "status":"报名中",
        "time":"18:00-20:00",
        "cost":"100",
        "address":"杭州电子科技大学体育馆",
        "tel":"18012345678",
        "addressUrl":"#",
        "telUrl":"#",
        "applyPeople":[
            "../static/img/head_default.png",
            "../static/img/head_default.png",
            "../static/img/head_default.png",
            "../static/img/head_default.png",
            "../static/img/head_default.png",
            "../static/img/head_default.png",
            "../static/img/head_default.png",
            "../static/img/head_default.png",
            "../static/img/head_default.png",
            "../static/img/head_default.png",
            "../static/img/head_default.png",
            "../static/img/head_default.png",
            "../static/img/head_default.png",
            "../static/img/head_default.png",
            "../static/img/head_default.png",
            "../static/img/head_default.png",
            "../static/img/head_default.png",
            "../static/img/head_default.png"
        ],
        "num":"24",
        "desc":"活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍活动介绍",
        "url":"../index/index.html"
    };
    var $cap=$(".competitionDetail-apply-people");
    $("#source").click(function(){
        window.history.back();
    });
    $("#head-head").html(atvDetail.activityName);
    $("#time-piece-time").html(atvDetail.time);
    $("#time-piece-piece").find("span").html(atvDetail.cost);
    $("#address-text").find("span").html(atvDetail.address);
    $("#phone-text").find("span").html(atvDetail.tel);
    $("#address-navi-content-icon").parent("a").attr("href",atvDetail.addressUrl);
    $("#phone-navi-content-icon").parent("a").attr("href",atvDetail.telUrl);
    $("#desc-text").html(atvDetail.desc);
    $("#apply-num").html(atvDetail.applyPeople.length);
    $("#all-num").html(atvDetail.num);

    if(atvDetail.status=="报名中"){
        $("#head-status-icon").attr("src","../static/img/status.png");
    }
    else{
        $("#head-status-icon").attr("src","../static/img/status-1.jpg");
    }

    for(var i=0;i<atvDetail.applyPeople.length;i++){
        if(i==9){
            $cap.append("<span style='margin-left: 9%'>...</span>");
            break;
        }
        $cap.append("<img src='"+atvDetail.applyPeople[i]+"'>");
    }
    $("#bm").click(function(){
        window.location.href=atvDetail.url;
    });
</script>
<script src="../static/js/system.js"></script>
<script src="../static/js/competitionDetail.js"></script>
</body>
</html>
