<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>创建活动</title>
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=0">
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../static/css/errorPage.css" rel="stylesheet" type="text/css">
    <script src="../static/js/jquery-3.1.1.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="../static/css/found.css">
</head>
<body>
<header class="text-center">
    <img id="source" class="back-button" src="../static/img/target.png">
    <p class="header-head">创建活动</p>
</header>
<div id="signInActivity-banner">
    <img src="../static/img/found/signInActivity-banner.jpg">
</div>
<div class="container" id="signInActivity">
    <div class="signInActivity-form-item">
        <div class="col-xs-3">
            活动类型
        </div>
        <div class="col-xs-9 long-input">
            <label>
                <input name="type">
            </label>
        </div>
    </div>
    <div class="signInActivity-form-item">
        <div class="col-xs-3">
            活动名称
        </div>
        <div class="col-xs-9 long-input">
            <label>
                <input name="type">
            </label>
        </div>
    </div>
    <div class="signInActivity-form-item">
        <div class="col-xs-3">
            活动时间
        </div>
        <div class="col-xs-9 long-input">
            <label>
                <input name="type">
            </label>
        </div>
    </div>
    <div class="signInActivity-form-item">
        <div class="col-xs-3">
            活动类型
        </div>
        <div class="col-xs-9 long-input">
            <label>
                <input name="type">
            </label>
        </div>
    </div>
    <div class="signInActivity-form-item">
        <div class="col-xs-3">
            活动地点
        </div>
        <div class="col-xs-9 long-input">
            <label>
                <input name="type">
            </label>
        </div>
    </div>
    <div class="signInActivity-form-item">
        <div class="col-xs-3">
            活动介绍
        </div>
        <div class="col-xs-9 long-input">
            <label>
                <input name="type">
            </label>
        </div>
    </div>
    <div class="signInActivity-form-item">
        <div class="col-xs-3">
            人数限制
        </div>
        <div class="col-xs-9 long-input">
            <label>
                <input name="type">
            </label>
        </div>
    </div>
    <div class="signInActivity-form-item">
        <div class="col-xs-3">
            费用
        </div>
        <div class="col-xs-9 long-input">
            <label>
                <input name="type">
            </label>
        </div>
    </div>
    <div class="signInActivity-form-item">
        <div class="col-xs-3">
            联系人
        </div>
        <div class="col-xs-9 long-input">
            <label>
                <input name="type">
            </label>
        </div>
    </div>
    <div class="signInActivity-form-item">
        <div class="col-xs-3">
            联系电话
        </div>
        <div class="col-xs-9 long-input">
            <label>
                <input name="type">
            </label>
        </div>
    </div>
</div>
<div id="signInActivity-submit" class="text-center">
    发布
</div>
</body>
</html>
